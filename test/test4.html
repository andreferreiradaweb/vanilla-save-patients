<meta charset="UTF-8">
	<title>style no js</title>
</head>
<body>
	<h1 class="titulo">Este é um título</h1>
	<p id="meuParagraph">Este é um parágrafo</p>
	<p id="meuParagraph2">Este é um segundo parágrafo</p>

	<script>
		document.getElementById("meuParagraph").style.color = "red";
		document.getElementById("meuParagraph2").style.backgroundColor = "blue";

		var titulo = document.querySelector('.titulo');
		titulo.style.color = "green";
	</script>
</body>
</html>
